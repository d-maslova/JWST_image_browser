<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/88dbfa8fb7.js" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <title>JWST Image Browser</title>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">JWST.IB</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if not current_user.is_authenticated :%}
                    <li class="navbar-nav ml-auto">
                        <a class="nav-link" href="{{url_for('login')}}">Log In</a>
                    </li>
                    <li class="navbar-nav ml-auto">
                        <a class="nav-link" href="{{url_for('register')}}">Register</a>
                    </li>
                    <li class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    {% else: %}
                    <li class="navbar-nav ml-auto">
                        <a class="nav-link" href="{{url_for('my_gallery', user_id = current_user.id)}}">View my gallery</a>
                    </li>
                    <li class="navbar-nav ml-auto">
                        <a class="nav-link" href="{{url_for('log_out')}}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="introduction">
        <h1>jwst Image browser</h1>
        <h5 class="user-greeting">
            {% if current_user.is_authenticated %}
                Hi {{ current_user.name }}!
            {% endif %}
        </h5>
    </div>
</body>
</html>
